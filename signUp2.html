  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-1 col-xs-1 text-center">
            <a href="signUp.html"><i class="fa fa-chevron-left flecha" aria-hidden="true"></i></a>
          </div>
          <div class="col-md-10 col-xs-10 text-center">
            <h1>Sign Up</h1><br>
            <p>Join now for free ride credit</p>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <form data-toggle="validator" role="form">
              <div class="form-group">
                <span class="fa fa-user-circle-o icon" aria-hidden="true"></span>
                <input type="text" class="form-control inputIcon"  placeholder="First name    Last name" required>
              </div><br><br>
              <div class="form-group">
                <span class="fa fa-envelope-o icon" aria-hidden="true"></span>
                <input type="email" class="form-control inputIcon"  placeholder="Email" data-error="Bruh, that email address is invalid" required>
                <div class="help-block with-errors"></div>
              </div><br><br>
            </div>
            <div class="form text-center">
      				<div class="checkbox">
      					<label>
      						<input type="checkbox" class=" col-xs-2 check" required>
      						 <span class="col-m-8 col-xs-12">I agree to LyftÂ´s <a>Terms of service</a></span>
      					</label>
                <div class="help-block with-errors"></div>
      				</div>
            </div>
          </div>
        </div>
    </section>
    <div class=" form-group btn-next">
    <a href="map.html"><button type="button" class="btn btn-lg btn-block next">Next</button></a>
    </div>
  </form>
